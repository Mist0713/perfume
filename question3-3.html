<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-page">
        <div class="question-text">내가 좋아하는 취미는?</div>
        <div class="question-image"><img src="게운.png"></div>
        <div class="button-container">
            <button class="survey-button yes" onclick="navigate('yes')">게임</button>
            <button class="survey-button no" onclick="navigate('no')">운동</button>
        </div>
    </div>

    <script>
        function navigate(answer) {
            if (answer === 'yes') {
                window.location.href = 'result-pineapple.html';
            } else {
                window.location.href = 'result-banana.html';
            }
        }
    </script>
</body>
</html>
